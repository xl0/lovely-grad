title = %(lib_name)s

### PyPI ###
audience = Developers
author = Alexey
author_email = alexey.zaytsev@gmail.com
copyright = 2023 onwards, %(author)s
description = ðŸ«€ Lovely Grad - tiny tensors need some love
keywords = nbdev jupyter notebook python
language = English
status = 3
user = xl0

### Optional ###
requirements = lovely-numpy tinygrad
